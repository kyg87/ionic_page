<ion-header>

  <ion-navbar>
    <ion-title>movie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let movie of movies | async" (click)="movieDetail(movie.id)">
    <ion-card-header>
     <ion-card-title>{{movie.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{movie.body}}</p>
      <p>{{movie.userId}}</p>
    </ion-card-content>
  </ion-card>
 </ion-content>
