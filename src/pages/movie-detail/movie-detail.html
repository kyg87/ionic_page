<ion-header>

  <ion-navbar>
    <ion-title>{{(movie | async)?.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card >
    <ion-card-header>
     <ion-card-title>{{(movie | async)?.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{(movie | async)?.body}}</p>
      <p>{{(movie | async)?.userId}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
